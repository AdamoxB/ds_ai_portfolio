site_name: My projects
site_author: Adam Biela

site_url: https://AdamoxB.github.io/ds_ai_portfolio/
site_description: >-
    My portfolio of Data Science and AI projects!

repo_name: AdamoxB/ds_ai_portfolio
repo_url: https://github.com/AdamoxB/ds_ai_portfolio




# -- Theme ------------------------------------------------------------------
theme:
  # Wybierz swój motyw (np. material, readthedocs …)
  name: material            # ← możesz zmienić na inny
  favicon: images/logo_portfolio.png   # logo w zakładce przeglądarki 


  features:
    - navigation.instant   # optional extras you already have
    - search.highlight
    - content.code.annotate
    - image.zoom          # Material’s built‑in zoom feature


  # --- kolory i kontrast ---------------------------------------------
  palette:
    - scheme: default        # jasny tryb (domyślny)
      primary: teal       # główny kolor
      accent: pink          # akcent
      toggle:
        icon: material/weather-night
        name: Tryb ciemny
    - scheme: slate         # ciemny tryb
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Tryb jasny
  

  # --- czcionki -------------------------------------------------------
  font:
    text: Roboto
    code: Fira Code

  # --- ikona i logo (opcjonalne) --------------------------------------
  icon:
    repo: material/github   # w zakładce „repo” pojawi się GitHub
  logo: images/logo_portfolio.png # podaj własny plik PNG/JPG
    


plugins:
  - search                 # core search plugin
  - glightbox

  # pip install mkdocs-image-zoom   # or pipx, poetry, etc.#!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  # - image-zoom             # <— this plugin does the heavy lifting


# --- dodatkowe zasoby -------------------------------------------------
extra_css:
  # - css/extra.css          # własne reguły CSS
  - css/secondary.css          # styl przycisku i zmiany tematu
extra_javascript:
  # - js/custom.js           # jeśli potrzebujesz JS (np. scrollspy)
  - js/secondary.js            # logika przełączania
  - js/zoom.js



nav:
  - Home Page: index.md

  - My projects - soon available: 
      - SemanticAudioNotes: SemanticAudioNotes/index.md
      - Iris: iris/index.md
      - Titanic: titanic/index.md


markdown_extensions:
  - attr_list        # → add HTML attributes to Markdown elements
  - md_in_html       # → parse Markdown inside raw HTML blocks
  - tables           # → GitHub‑style tables (and a few optional tweaks)