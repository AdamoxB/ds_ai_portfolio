site_url: https://AdamoxB.github.io/ds_ai_portfolio/
site_description: >-
    My portfolio of Data Science and AI projects!

repo_name: AdamoxB/ds_ai_portfolio
repo_url: https://github.com/AdamoxB?tab=repositories


# -- Theme ------------------------------------------------------------------
theme:
  # Wybierz swój motyw (np. material, readthedocs …)
  name: material            # ← możesz zmienić na inny
  logo: images/logo_portfolio.png # podaj własny plik PNG/JPG
  favicon: images/logo_portfolio.png   # logo w zakładce przeglądarki 


  features:

    - toc.follow
    # - toc.integrate 
    - navigation.top

    - navigation.tabs
    - navigation.tabs.sticky

    - navigation.instant   # optional extras you already have
    - search.highlight
    - content.code.annotate
    - image.zoom          # Material’s built‑in zoom feature



  # --- kolory i kontrast ---------------------------------------------
  palette:
    # Palette toggle for automatic mode
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to light mode
    - scheme: slate         # ciemny tryb (teraz domyślny)
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Tryb jasny
    - scheme: default        # jasny tryb
      primary: teal       # główny kolor
      accent: pink          # akcent
      toggle:
        icon: material/weather-night
        name: Tryb ciemny



  # --- czcionki -------------------------------------------------------
  font:
    text: Roboto
    code: Fira Code

  # --- ikona i logo (opcjonalne) --------------------------------------
  icon:
    repo: material/github   # w zakładce „repo” pojawi się GitHub
 


plugins:
  - search                 # core search plugin
  - glightbox:
      touchNavigation: true
      loop: false
      autoplay: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        # - custom-skip-class-name
        - skip-lightbox
      auto_themed: true
      auto_caption: true
      caption_position: bottom
      background: white
      shadow: true
      manual: false

  # pip install mkdocs-image-zoom   # or pipx, poetry, etc.#!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
  # - image-zoom             # <— this plugin does the heavy lifting


# --- dodatkowe zasoby -------------------------------------------------
extra_css:
  # - css/extra.css          # własne reguły CSS
  # - css/style.cs
  - css/custom.css
  - css/secondary.css          # styl przycisku i zmiany tematu
  - css/centered-captions.css   # ścieżka względna od katalogu głównego projektu

extra_javascript:
  # - js/custom.js           # jeśli potrzebujesz JS (np. scrollspy)
  - js/secondary.js            # logika przełączania
  - js/zoom.js
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  # - pymdownx.blocks.caption  # optional, for captions
  - attr_list        # → add HTML attributes to Markdown elements
  - meta
  - md_in_html
  - admonition
  - tables           # → GitHub‑style tables (and a few optional tweaks)




